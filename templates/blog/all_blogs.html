<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Zakhar has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date|date:'M d Y' }}</h5>
    <p>{{ blog.content|striptags|truncatewords:20 }}</p>
    <hr>
{% endfor %}
</body>
</html>
