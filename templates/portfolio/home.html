<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Zakhar's Portfolio</h1>
{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blog</a><br>
<img src="{% static 'portfolio/5f859491e55c52.68561798.jpg' %}" width="300" height="200"><br>

<a href="{% static 'portfolio/234.pdf' %}">Resume</a>

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" width="200" height="150">
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
</body>
</html>
